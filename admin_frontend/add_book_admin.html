<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 col-4 offset-4">
    <h2 class="text-center">Add Book</h2>
    <form id="bookForm" method="post" enctype="multipart/form-data" action="http://localhost:8080/api/admin/book">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="genres" class="form-label">Genres</label>
            <select class="form-select" id="genres" name="categories" multiple required>
            </select>
        </div>
        <div class="mb-3">
            <label for="photo" class="form-label">Photo</label>
            <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
        </div>
        <div class="mb-3">
            <label for="audio" class="form-label">Audio</label>
            <input type="file" class="form-control" id="audio" name="audio" accept="audio/*" required>
        </div>
        <div class="mb-3">
            <label for="pdf" class="form-label">PDF</label>
            <input type="file" class="form-control" id="pdf" name="pdf" accept=".pdf" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/add_book.js"></script>
</body>
</html>
